<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var countries = new Array([""]);
		var percens = new Array([""]);

		var country = "";
		var st1 = "";

		var i = 0;

		function check(){

			country = document.getElementById("country").value;
			if (country == "") {
				return false;
			}

			for (var j = 0; j <= i; j++) {
				if (country == countries[j]) {
					return false;
				}
			}
			if (document.getElementById("percen").value > 100 || document.getElementById("percen").value <0) {
				return false;
			}
			return true;
		}

		function addRow(){
			if (check()) {
				countries[i] = country;
				percens[i] = document.getElementById("percen").value;
				document.getElementById("country").value = "";
				st1 += "<p>" + country +" : " +"</p>" + "<p>"+ percens[i] +" % " + "</p>" + "<br>";
				document.getElementById("content").innerHTML = st1;
				i++;
			}
		}

		function print(){
			var tb = document.getElementById("tb");

			for (var k = 0; k < i; k++) {
				var text = document.createTextNode(countries[k]);
				var td1 = document.createElement("td");
				td1.style.width = "50px";
				td1.appendChild(text);

				var divRight = document.createElement("div");
				divRight.style.width = percens[k] + "%";
				divRight.style.background = "#f00";
				divRight.style.height = "100%";
				var td2 = document.createElement("td");
				td2.appendChild(divRight);

				var tr = document.createElement("tr");
				tr.appendChild(td1);
				tr.appendChild(td2);
				tb.appendChild(tr);
			}
		}
			
		</script>
</head>
<body>
<div id="main">
	<p style="display:inline-block">Điền thông tin</p>
	<input type="text" id="country" maxlength="12" size="15" placeholder="Tên nước">
	<input type="number" id="percen" max="100" min="0" placeholder="Phần trăm" style="width:100px">
	<button onclick="addRow()">Thêm</button>

	<div id="content">
		
	</div>
	
	<button onclick="print()">vẽ đồ thị</button>

	<div id="tier2">
		<table id="tb" style="margin:auto">
			
		</table>
	</div>
</div>


</body>
	<style type="text/css">
		div#main{
			width: 1000px;
			min-width: 1000px;
			min-height: 700px;
			margin: auto;
			text-align: center;
		}
		#main div#content{
			min-height: 250px;
			width: 100%;
			border: 1px dotted #eee;
			margin:auto;
			margin-top: 20px;
		}
		#content p{
			display: inline-block;
			border: 0.5px solid #eee;
			width: 120px;
			margin-top: 5px;
			text-align: right;

		}
		#tier2{
			text-align: center;
			min-height: 250px;
			width: 100%;
			border: 1px dotted #eee;
			margin:auto;
		}
		td {
			border: 1px solid #aaa;
			width: 200px;
			height: 20px;
		}

	</style>
</html>
